<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Arunodaya Center Projects</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Main styling */
        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        main h1 {
            color: #2e7d32;
            margin-bottom: 25px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46,125,50,0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #2e7d32;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                margin: 30px 15px;
                padding: 20px;
            }
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("./doenload.png") center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #c8e6c9;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin: 10px 10px 20px 10px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #2e7d32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #1b5e20;
        }

        /* Section styling */
        .section {
            margin: 40px auto;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .section h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .section p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #2e7d32;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arunodaya Center Projects</h1>
        <p>ðŸŒ± Cultivating Green Futures, Building Lasting Investments</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="farms.html">Farm Lands</a></li>
                <li><a href="raigni.html">Raigni Vruksha</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

</body>
